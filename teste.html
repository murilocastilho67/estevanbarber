<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços Cadastrados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex flex-col items-center p-6">
  <h2 class="text-2xl font-semibold text-center mb-6 text-[#703d2d]">Serviços Cadastrados</h2>

  <div class="space-y-4 w-full max-w-md">
    <!-- Serviço -->
    <div class="bg-white shadow-md rounded-xl border p-4">
      <div class="flex items-center gap-2 text-lg font-semibold text-[#703d2d] mb-1">
        <i class="fas fa-scissors text-[#d32f2f]"></i>
        Cabelo Degradê na 0
      </div>
      <div class="text-sm text-gray-600 mb-2">Barbeiro: Inã</div>
      <div class="flex items-center text-sm text-gray-700 gap-4 mb-4">
        <div><i class="fas fa-money-bill-wave text-green-600"></i> <strong>R$ 30.00</strong></div>
        <div><i class="fas fa-clock text-gray-500"></i> 30 min</div>
      </div>
      <div class="flex gap-2">
        <button class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md flex justify-center items-center gap-2">
          <i class="fas fa-pen"></i>
        </button>
        <button class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-md flex justify-center items-center gap-2">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Copie e repita para outros serviços -->
    <div class="bg-white shadow-md rounded-xl border p-4">
      <div class="flex items-center gap-2 text-lg font-semibold text-[#703d2d] mb-1">
        <i class="fas fa-scissors text-[#d32f2f]"></i>
        Barba Completa
      </div>
      <div class="text-sm text-gray-600 mb-2">Barbeiro: Estevan</div>
      <div class="flex items-center text-sm text-gray-700 gap-4 mb-4">
        <div><i class="fas fa-money-bill-wave text-green-600"></i> <strong>R$ 35.00</strong></div>
        <div><i class="fas fa-clock text-gray-500"></i> 30 min</div>
      </div>
      <div class="flex gap-2">
        <button class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md flex justify-center items-center gap-2">
          <i class="fas fa-pen"></i>
        </button>
        <button class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-md flex justify-center items-center gap-2">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-xl border p-4">
      <div class="flex items-center gap-2 text-lg font-semibold text-[#703d2d] mb-1">
        <i class="fas fa-scissors text-[#d32f2f]"></i>
        Sobrancelha
      </div>
      <div class="text-sm text-gray-600 mb-2">Barbeiro: Estevan</div>
      <div class="flex items-center text-sm text-gray-700 gap-4 mb-4">
        <div><i class="fas fa-money-bill-wave text-green-600"></i> <strong>R$ 15.00</strong></div>
        <div><i class="fas fa-clock text-gray-500"></i> 10 min</div>
      </div>
      <div class="flex gap-2">
        <button class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md flex justify-center items-center gap-2">
          <i class="fas fa-pen"></i>
        </button>
        <button class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-md flex justify-center items-center gap-2">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
