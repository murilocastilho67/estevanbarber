<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estevan Barber - Confirmação</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adiciona o Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="js/confirmation.js"></script>
</head>
<body class="centered">
    <div class="container">
        <img src="assets/logo.png" alt="Estevan Barber Logo" class="logo">
        <h1>Confirmação de Agendamento</h1>
        <p><strong>Barbeiro:</strong> <span id="barber"></span></p>
        <p><strong>Serviços:</strong></p>
        <ul id="servicesList"></ul>
        <p><strong>Data:</strong> <span id="date"></span></p>
        <p><strong>Horário:</strong> <span id="time"></span></p>
        <p><strong>Total:</strong> R$<span id="totalPrice"></span></p>
        <p><strong>Tempo Estimado:</strong> <span id="totalTime"></span> minutos</p>
        <div class="nav-buttons">
            <button id="confirmButton">Confirmar</button>
            <button id="cancelButton">Cancelar</button>
        </div>
    </div>

    <!-- Pop-up personalizado -->
    <div class="popup-overlay" id="confirmationPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div class="popup">
            <h3 id="popupTitle">Estevan Barber</h3>
            <p id="popupMessage"></p>
            <div class="popup-buttons">
                <button class="popup-button confirm" id="closePopup">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
