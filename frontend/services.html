<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estevan Barber - Serviços</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK Modular -->
    <script type="module">
        import { firebaseConfig } from './js/config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
    </script>
</head>
<body>
    <div class="container">
        <h1>Estevan Barber</h1>
        <h2>Escolha seu barbeiro e serviços</h2>
        <label for="barber">Barbeiro:</label>
        <select id="barber" name="barber"></select>
        <h3>Serviços</h3>
        <div id="servicesList"></div>
        <div class="summary">
            <p>Total: R$<span id="totalPrice">0.00</span></p>
            <p>Tempo estimado: <span id="totalTime">0</span> min</p>
        </div>
        <button id="chooseSchedule" disabled>Escolher horário</button>
        <div id="calendar" style="display: none;">
            <h3>Selecione o dia</h3>
            <input type="date" id="date">
            <h3>Horários disponíveis</h3>
            <div id="timeSlots"></div>
            <button id="next">Avançar</button>
        </div>
    </div>
    <script type="module" src="js/services.js"></script>
</body>
</html>
