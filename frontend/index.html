<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estevan Barber - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import { firebaseConfig } from './js/config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleToSignup = document.getElementById('toggleToSignup');
            const toggleToLogin = document.getElementById('toggleToLogin');
            const errorMessage = document.getElementById('errorMessage');
            const phoneInput = document.getElementById('signupPhoneNumber');

            // FunÃ§Ã£o pra formatar o nÃºmero de telefone visualmente
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que nÃ£o Ã© dÃ­gito
                if (value.length > 11) value = value.slice(0, 11); // Limita a 11 dÃ­gitos

                // Formata o nÃºmero como (DD) 9XXXX-XXXX
                if (value.length >= 2) {
                    value = `(${value.slice(0, 2)})${value.slice(2)}`;
                }
                if (value.length >= 7) {
                    value = `${value.slice(0, 5)} ${value.slice(5)}`;
                }
                if (value.length >= 12) {
                    value = `${value.slice(0, 10)}-${value.slice(10)}`;
                }

                e.target.value = value;
            });

            toggleToSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                errorMessage.style.display = 'none';
            });

            toggleToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
                errorMessage.style.display = 'none';
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    console.log('UsuÃ¡rio logado:', user.email);
                    if (email === 'gerente@estevan.com') {
                        window.location.href = 'manager.html';
                    } else {
                        window.location.href = 'services.html';
                    }
                } catch (error) {
                    console.error('Erro ao fazer login:', error);
                    errorMessage.textContent = 'Erro ao fazer login: ' + (error.code === 'auth/invalid-credential' ? 'E-mail ou senha invÃ¡lidos.' : error.message);
                    errorMessage.style.display = 'block';
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const firstName = document.getElementById('signupFirstName').value;
                const lastName = document.getElementById('signupLastName').value;
                const email = document.getElementById('signupEmail').value;
                let phoneNumber = document.getElementById('signupPhoneNumber').value;
                const password = document.getElementById('signupPassword').value;

                // Remove a formataÃ§Ã£o visual e adiciona o +55
                phoneNumber = phoneNumber.replace(/\D/g, ''); // Remove tudo que nÃ£o Ã© dÃ­gito
                if (phoneNumber.length !== 11) {
                    errorMessage.textContent = 'O nÃºmero de telefone deve ter 11 dÃ­gitos (DDD + nÃºmero).';
                    errorMessage.style.display = 'block';
                    return;
                }
                phoneNumber = `+55${phoneNumber}`; // Adiciona o +55

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    console.log('UsuÃ¡rio cadastrado:', user.email);

                    await setDoc(doc(db, 'users', user.uid), {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        phoneNumber: phoneNumber,
                        role: 'client', // Adiciona o campo role como "client"
                        createdAt: new Date().toISOString()
                    });

                    window.location.href = 'services.html';
                } catch (error) {
                    console.error('Erro ao cadastrar:', error);
                    errorMessage.textContent = 'Erro ao cadastrar: ' + (error.code === 'auth/email-already-in-use' ? 'E-mail jÃ¡ estÃ¡ em uso.' : error.message);
                    errorMessage.style.display = 'block';
                }
            });

            document.getElementById('togglePassword').addEventListener('click', () => {
                const passwordInput = document.getElementById('loginPassword');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                document.getElementById('togglePassword').textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
            });

            document.getElementById('toggleSignupPassword').addEventListener('click', () => {
                const passwordInput = document.getElementById('signupPassword');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                document.getElementById('toggleSignupPassword').textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
            });
        });
    </script>
</head>
<body class="centered">
    <div class="container">
        <img src="assets/logo.png" alt="Estevan Barber Logo" class="logo">
        <h1>Estevan Barber</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm" class="section active">
            <h2>Login</h2>
            <label for="loginEmail">E-mail:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginPassword">Senha:</label>
            <div class="password-container">
                <input type="password" id="loginPassword" name="loginPassword" required>
                <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
            </div>
            <button type="submit">Entrar</button>
            <p>NÃ£o tem uma conta? <a href="#" id="toggleToSignup">Cadastre-se</a></p>
        </form>
        <form id="signupForm" class="section">
            <h2>Cadastro</h2>
            <label for="signupFirstName">Nome:</label>
            <input type="text" id="signupFirstName" name="signupFirstName" required>
            <label for="signupLastName">Sobrenome:</label>
            <input type="text" id="signupLastName" name="signupLastName" required>
            <label for="signupEmail">E-mail:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
            <label for="signupPhoneNumber">NÃºmero de Telefone (DDD + NÃºmero):</label>
            <input type="tel" id="signupPhoneNumber" name="signupPhoneNumber" maxlength="15" placeholder="(49) 99937-5167" required>
            <label for="signupPassword">Senha:</label>
            <div class="password-container">
                <input type="password" id="signupPassword" name="signupPassword" required>
                <span class="toggle-password" id="toggleSignupPassword">ğŸ‘ï¸</span>
            </div>
            <button type="submit">Cadastrar</button>
            <p>JÃ¡ tem uma conta? <a href="#" id="toggleToLogin">FaÃ§a login</a></p>
        </form>
    </div>
</body>
</html>
